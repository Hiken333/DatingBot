# Application Configuration
app:
  security:
    min-age: 18
    rate-limit:
      requests-per-minute: 30
      requests-per-hour: 300
      ban-threshold: 1000
    
  geo:
    max-search-radius-km: 999999  # Убрали ограничения - показываем всех пользователей
    default-search-radius-km: 5
    coordinate-precision: 4
    
  matching:
    max-daily-likes: 100
    max-visible-profiles: 50
    
  events:
    max-active-events-per-user: 5
    max-participants: 20
    min-description-length: 10
    max-description-length: 500
    
  moderation:
    enable-image-scan: true
    enable-text-filter: true
    auto-ban-on-reports: 5
    blocked-domains:
      - spam.com
      - scam.net
    
  images:
    max-size-mb: 10
    max-per-profile: 3
    allowed-formats: jpg,jpeg,png,webp

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    root: INFO
    com.bestproduct.dating: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/dating-bot.log
    max-size: 10MB
    max-history: 30

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always


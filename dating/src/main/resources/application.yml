spring:
  application:
    name: dating-bot

  aop:
    proxy-target-class: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dating_db}
    username: ${DB_USERNAME:dating_user}
    password: ${DB_PASSWORD:changeme_strong_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:changeme_redis_password}
      timeout: 60000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  cache:
    type: redis
    redis:
      time-to-live: 3600000

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

